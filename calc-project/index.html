<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>A Simple Calculator</h1>
    <div class="grid">
        <div class="display">0</div>
        <div class="clear"><button class="clear-button">Clear</button></div>
        <div class="back"><button class="back-button">&larr;</button></div>
        <div class="divide"><button class="divide-button">/</button></div>
        <div class="seven"><button class="number-button">7</button></div>
        <div class="eight"><button class="number-button">8</button></div>
        <div class="nine"><button class="number-button">9</button></div>
        <div class="multiply"><button class="multiply-button">*</button></div>
        <div class="four"><button class="number-button">4</button></div>
        <div class="five"><button class="number-button">5</button></div>
        <div class="six"><button class="number-button">6</button></div>
        <div class="subtract"><button class="subtract-button">-</button></div>
        <div class="one"><button class="number-button">1</button></div>
        <div class="two"><button class="number-button">2</button></div>
        <div class="three"><button class="number-button">3</button></div>
        <div class="add"><button class="add-button">+</button></div>
        <div class="zero"><button class="number-button">0</button></div>
        <div class="equals"><button class="equals-button">=</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
